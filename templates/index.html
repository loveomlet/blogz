{% extends "base.html" %}

{% block content %}
    {% if users|length == 0 %}
        <p>No Users Yet</p>
    {% else %}
        <h1>Users</h1>
        <ul>
            {% for user in users %}
                <li>
                    <h1 style='text-decoration: underline'>
                        <a href="/blog?user={{ user.username }}">{{ user.username }}</a>
                    </h1>
                </li>
                <hr/>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
